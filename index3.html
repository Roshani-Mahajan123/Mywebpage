<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Internal CSS Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 40px;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
        }

        p {
            color: #555;
            font-size: 18px;
            line-height: 1.6;
            max-width: 600px;
            margin: 20px auto;
        }

        .btn {
            display: block;
            width: 150px;
            margin: 30px auto;
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            text-align: center;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #2980b9;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Web Page</h1>
    <p>This is a simple HTML page with internal CSS. Internal CSS is written inside a &lt;style&gt; tag in the &lt;head&gt; section of the document.</p>
    
    <a href="#" class="btn">Click Me</a>

</body>
</html>
